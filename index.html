<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Address Manager</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        #wallet-order {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #wallet-count {
            margin-bottom: 10px;
        }
        #address-display {
            word-break: break-all;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }
        #message {
            color: #ff6600;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: calc(50% - 10px);
            max-width: 200px;
        }
        button:hover {
            background-color: #45a049;
        }
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        @media (max-width: 480px) {
            #wallet-order {
                font-size: 20px;
            }
            #address-display {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="wallet-order"></div>
        <div id="wallet-count"></div>
        <div id="address-display"></div>
        <div style="display: flex; justify-content: space-between;">
            <button id="copy-btn">Copy</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="message"></div>
    </div>
    <div id="notification"></div>

    <script src="function.js"></script>
</body>
</html>
